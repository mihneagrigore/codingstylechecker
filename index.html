<!DOCTYPE html>
<html>
<head>
    <title>C Code Uploader</title>
</head>
<body>
    <h2>Upload a C file</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="cfile" accept=".c" required>
        <button type="submit">Upload and Run</button>
    </form>

    {% if output %}
        <h3>Script Output:</h3>
        <pre>{{ output }}</pre>
    {% endif %}
</body>
</html>
